<h2 mat-dialog-title>
  资源列表
</h2>

<mat-dialog-content>
  <button mat-raised-button mat-dialog-close *ngFor="let item of data" (click)="download(item.uri)"
    color="primary">{{ item.size }} {{ item.title }}</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
