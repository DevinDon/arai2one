<div class="content">

  <div *ngIf="movies && movies.length" class="list">
    <h2>{{ keyword }} 的搜索结果</h2>
    <mat-grid-list [cols]="(device.type === 'desktop' && 3) || (device.type === 'table' && 2) || 1" rowHeight="5:3"
      gutterSize="20px">
      <mat-grid-tile *ngFor="let movie of movies; trackBy: trackByMovieTitle" [colspan]="1" [rowspan]="1">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>subtitle</mat-card-subtitle>
            <img mat-card-sm-image [src]="movie.image || '/assets/pic.jpeg'" [alt]="movie.title">
          </mat-card-header>
          <mat-card-content>
            <p class="desc">{{ movie.desc || '简介加载中' }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="download(movie.download)">下载</button>
            <!-- <button mat-button *ngFor="let item of movie.download">
              {{ item | json }}
            </button> -->
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div *ngIf="movies && movies.length === 0" class="none">
    <p class="desc">{{ keyword ? '什么也没找到' : '搜索在下面' }}</p>
    <p class="tip">{{ keyword ? '换个姿势搜搜看' : '试试 "人在囧途"' }}</p>
  </div>

  <div *ngIf="movies === undefined" class="loading">
    <mat-spinner mode="indeterminate"></mat-spinner>
    <p class="desc">全力搜索中</p>
    <p class="tip">别着急，吃个鸡腿先</p>
  </div>

</div>

<div class="search">
  <mat-form-field appearance="outline">
    <input #input="matInput" matInput autocomplete="off" placeholder="从 80s 上获取电影资源">
    <mat-label>
      <i class="ri-movie-2-line"></i> <span>搜索电影</span>
    </mat-label>
    <button mat-icon-button matSuffix (click)="search(input.value)" [disabled]="movies === undefined">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
