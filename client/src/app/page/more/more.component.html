<!-- src/app/page/more/more.component.html -->

<div class="window">

  <mat-grid-list [cols]="(device.type === 'desktop' && 3) || (device.type === 'table' && 2) || 1" rowHeight="5:3"
    gutterSize="20px">

    <mat-grid-tile *ngFor="let demo of demos" [colspan]="1" [rowspan]="1">
      <mat-card mat-ripple [routerLink]="demo.link">
        <mat-card-header>
          <mat-card-title>{{ demo.title }}</mat-card-title>
          <mat-card-subtitle>{{ demo.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content></mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>

</div>
